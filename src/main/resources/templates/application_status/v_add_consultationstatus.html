<form th:fragment="form">
    <div class="modal fade" id="addConsultationStatus" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title"><span class="fa fa-plus-circle"></span> Add Consultation Status</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Consultation Status Name<span class="redColor">*</span></label>
                        <div class="form-line">
                            <input type="text" th:field="*{nameConsultationStatus}" class="form-control" placeholder="ConsultationStatus Name " required>
                        </div>
                        </br>
                        <div class="form-line hidden">
                            <label for="exampleFormControlSelect1" required>Status</label>
                            <select th:field="*{activeConsultationStatus}" class="form-control" id="exampleFormControlSelect1">
                                <option th:value="true" th:text="True"></option>
                                <option th:value="false" th:text="False"></option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="add-row" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
